<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notpad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: sandybrown;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;

    }
</style>

<body>
    <div style="font-size: xx-large;"> Please write your notes here</div><br>
    <textarea style="background-color: bisque;" name="notpad" id="notpad" cols="60" rows="10"></textarea>
   <br> <br> <button onclick="notpadSetting()" class="btn btn-primary btn-lg">Submit</button>
  <br> <hr>  <div id="display"></div>
    <script>
        function notpadSetting() {
            let words = notpad.value.split(" ")
            loginOk = true;
            for (let index = 0; index < words.length; index++) {
                const word = words[index];
                if (word.length > 4) {
                    loginOk = false;
                    msg = "words has to be less then 5 caps";
                display.innerHTML = msg
                display.className = "alert alert-danger";
                }
                for (let index = -1; index < word.length; index++) {
                    const badWord = word[index];
                    if (word[index] == "@" || word[index] == "=") {
                        loginOk = false;
                        msg = "you can't use signes @ or =";
                        display.innerHTML = msg
                        display.className = "alert alert-danger";

                    } 
                    if (loginOk) {
                        msg = "note submited successfully!";
                        display.innerHTML = msg
                        display.className = "alert alert-success";
                    }

                }
            }
        }

    </script>
</body>

</html>
